<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Web Application</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main {
            padding: 40px 20px;
            text-align: center;
        }
        .main h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .main p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Machine Learning Web Application For Algerian Forest Fires Dataset</h1>
    </div>
    <div class="main">
        <h2>Welcome</h2>
        <p>Discover the potential of data with our powerful machine learning tools. Start your journey today!</p>
        <div class="buttons">
            <a href="/predict" class="button">Get Started</a>
            <a href="/about" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
